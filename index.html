<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>WDD - Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="moment.min.js"></script>
    
  </head>
  <body>
    <div id="outer-container">
      <div id="inner-container">
      <header>
        <h1>Weather Dashboard</h1>
      </header>
      <section>
        <nav>
          <div id="form">
            <label>Search for a City</label>
            <button id="current-location">Current Location</button>
            <input id="input-search" type="text" name="query" />
            <input id="input-submit" type="submit" value="&#128269;" />
          </div>
          <div id="weather-history">
            <ul id="weather-history-results"></ul>
          </div>
        </nav>
        <div id="weather-info-block">
          <div id="weather-current">
            <div id="weather-detailed"></div>
          </div>
          <div id="weather-forecast">
            <h3>5-Day Forecast:</h3>
            <ol id="forecast-info"></ol>
          </div>
        </div>
      </section>
    </div>
    
    <script src="script.js"></script>
    
  </body>
</html>
